
<div class="container">
  Name:
  <form #f="ngForm" (ngSubmit)="createRoom()" novalidate>
    <input type="url"
           placeholder="Enter your name"
           name="roomOwnerInput"
           required
           class="form-control"
           [(ngModel)]="roomOwner"
           #roomOwnerInput="ngModel" />
    <div class="alert alert-danger" *ngIf="roomOwnerInput.touched && !roomOwnerInput.valid">
      Please enter a valid name.
    </div>

    <br />
    <button *ngIf="isRequestInProgress" class="btn btn-primary" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      Generating...
    </button>
    <button *ngIf="!isRequestInProgress" class="btn btn-primary" [disabled]="!f.valid">Create Room</button>
  </form>

  <br />
  <br />

  <div class="alert alert-danger" *ngIf="errorMessage.length > 0">
    {{errorMessage}}
  </div>
  <div *ngIf="shortUrl.length > 0 && !isRequestInProgress">
    <a href="{{shortUrl}}" class="text-decoration-none" target="_blank">
      {{shortUrl}}
    </a>
    <button type="button" class="btn btn-success" (click)="copyShortUrl()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-plus" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z" />
        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
      </svg>
      Copy
    </button>
    <span *ngIf="copiedVisible">&nbsp;&nbsp;Copied!!</span>
  </div>

</div>
